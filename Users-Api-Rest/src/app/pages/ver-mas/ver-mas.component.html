<section class="container mt-3">
    <h2 class="text-primary">{{miUser.first_name}} {{miUser.last_name}}</h2>
    <h3 class="text-secondary">Nombre de usuario: {{miUser.username}}</h3>
    <h3 class="text-secondary">Email: {{miUser.email}}</h3>
    <div class="d-flex">
    <img [src]="miUser.image" [alt]="miUser.username" class="rounded-circle">
    <div>
      <button type="button"class="btn btn-outline-danger">
        Eliminar
      </button>
      <button type="button" class="btn btn-outline-warning" >
        Actualizar
      </button>
      <button type="button" >
        Volvel al listado
      </button>
    </div>

    </div>
</section>
