<div class="container mt-3 mb-5">
  <app-pro-filter (categoriaSelecionada)="getcategory($event)"></app-pro-filter>
  <div class="row row-cols-4">

  @for (producto of productos; track producto.id) {
        @if (producto.active) {
          <div class="col">
          <app-product-card [miProducto]="producto" (eliminar)="deleteProduct($event)"></app-product-card><!--llamo al output para que se me elimine al filtrar-->
          </div>
        }
  }@empty {
    <h1>No hay Productos</h1>
  }
  </div>
</div>
