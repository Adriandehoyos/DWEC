<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">Simulacro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLinkActive="active" [routerLink]="['/inicio']">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/productos']">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/sobrenosotros']">Sobre nosotros</a>
        </li>
        <li class="nav-item">
            @switch (rolesService.getRole()) {
              @case ("admin") {
              <!--Boton habilitado solo para admin-->
            <a class="nav-link " aria-disabled="true" routerLinkActive="active" [routerLink]="['/formulario']">Formulario</a>
              }@default {
              <!--Boton deshabilitado para usuarios-->
              <a class="nav-link disabled" aria-disabled="true" routerLinkActive="active" [routerLink]="['/formulario']">Formulario</a>
              }
            }
        </li>
      </ul>
      <!--cambiar de rol-->
        <select [(ngModel)]="rolesService.currentRole">
      <!--for de los roles-->
        @for(rol of rolesService.getAllRoles() ; track $index){
        <option [value]="rol">{{rol}}</option>
        }
    </select>
    </div>
  </div>
</nav>
