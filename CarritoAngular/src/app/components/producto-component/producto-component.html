<div class="card shadow" style="width: 18rem; height: 14rem;">
  <div class="card-body">
    <h4 class="card-title">Producto: {{miProducto.title}}</h4>
    <h6 class="card-title">href: {{miProducto.sku}}</h6>
    <p class="card-text">Precio: {{miProducto.price}}{{currency}}</p>
    <button class="btn btn-danger mx-1">-</button>
    <input type="number" name="cantidad" style="width: 20%; height: 20%;">
    <button class="btn btn-primary mx-1">+</button>
  </div>
</div>
