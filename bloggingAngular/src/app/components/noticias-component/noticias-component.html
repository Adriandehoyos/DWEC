<div class="card" style="width: 18rem;">
  <img [src]="noticias[nNoticia].url" class="card-img-top" >
  <div class="card-body">
    <h5 class="card-title">{{ noticias[nNoticia].titulo }}</h5>
    <p class="card-text">{{ noticias[nNoticia].cuerpo }}</p>
    <a href="#" class="btn btn-primary">{{ noticias[nNoticia].fecha | date:'dd/MM/yyyy'}}</a>
  </div>
</div>
